<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Formulario de Prueba</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <script src="js/Formulario.js"></script>
</head>
<body>
    <div>
        <h1>Formulario Get</h1>
        <form id="miformulario">
            <label for="nombres">Nombres:</label>
            <input type="text" id="nombres" name="nombres" required><br><br>

            <label for="apellidos">Apellidos:</label>
            <input type="text" id="apellidos" name="apellidos" required><br><br>

            <label for="correo">Correo:</label>
            <input type="email" id="correo" name="correo" required><br><br>

            <label for="fechaNacimiento">Fecha de Nacimiento:</label>
            <input type="date" id="fechaNacimiento" name="fechaNacimiento" required><br><br>

            <label for="telefono">Teléfono:</label>
            <input type="tel" id="telefono" name="telefono" required pattern="[0-9]{10}"><br><br>

            <label for="usuario">Usuario:</label>
            <input type="text" id="usuario" name="usuario" required><br><br>

            <label for="contrasenia">Contraseña:</label>
            <input type="password" id="contrasenia" name="contrasenia" required minlength="8"><br><br>

            <label for="validarContra">Validar Contraseña:</label>
            <input type="password" id="validarContra" name="validarContra" required minlength="8"><br><br>

            <p id="mensaje"></p>
            <button type="submit">Enviar</button>
        </form>
    </div>
</body>
</html>
